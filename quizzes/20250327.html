<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily English Quiz</title>
    <link rel="stylesheet" href="../styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

    <div class="mobile-ad-top">Ad Here</div>

    <a href="/index.html"><img id="logo" src="../images/Daily English Quiz.png" alt="Daily English Quiz Logo with two crossed pencils inside a double circle"></a>

    <div class="quiz-container">
        <div id="quiz-content">

            <h2 class="quiz-title">2025.03.27</h2>
            <img src="../images/lightbulb1.png" alt="Lightbulb" class="card-image quiz-start-image">

            <!-- Start Button -->
            <div class="button-container">
                <button id="start">Start</button>
            </div>

            <!-- Question and Answer Section -->
            <div class="question-container">
                <div class="question" data-correct="4" style="display:none;">
                    <p>Which word means "to praise highly"?</p>
                    <div class="answer-container">
                        <button class="answer" data-index="1">Disregard</button>
                        <button class="answer" data-index="2">Obscure</button>
                        <button class="answer" data-index="3">Disrupt</button>
                        <button class="answer" data-index="4">Laud</button>
                    </div>
                </div>

                <div class="question" data-correct="3" style="display:none;">
                    <p>Which word is a synonym of "diligent"?</p>
                    <div class="answer-container">
                        <button class="answer" data-index="1">Erratic</button>
                        <button class="answer" data-index="2">Fleeting</button>
                        <button class="answer" data-index="3">Industrious</button>
                        <button class="answer" data-index="4">Trivial</button>
                    </div>
                </div>

                <div class="question" data-correct="1" style="display:none;">
                    <p>Which word is an antonym of "transient"?</p>
                    <div class="answer-container">
                        <button class="answer" data-index="1">Permanent</button>
                        <button class="answer" data-index="2">Erratic</button>
                        <button class="answer" data-index="3">Fleeting</button>
                        <button class="answer" data-index="4">Trivial</button>
                    </div>
                </div>

                <div class="question" data-correct="2" style="display:none;">
                    <p>She asked ____ he would attend the meeting.</p>
                    <div class="answer-container">
                        <button class="answer" data-index="1">that</button>
                        <button class="answer" data-index="2">if</button>
                        <button class="answer" data-index="3">than</button>
                        <button class="answer" data-index="4">then</button>
                    </div>
                </div>

                <div class="question" data-correct="3" style="display:none;">
                    <p>Which idiom means "to suddenly become very angry"?</p>
                    <div class="answer-container">
                        <button class="answer" data-index="1">Miss the mark</button>
                        <button class="answer" data-index="2">Go with the flow</button>
                        <button class="answer" data-index="3">Fly off the handle</button>
                        <button class="answer" data-index="4">Keep your chin up</button>
                    </div>
                </div>
            </div>
        

            <!-- Next and Score Buttons -->
            <div class="button-wrapper">
                <button id="next" style="display:none;">Next</button>
                <button id="score" style="display:none;">Score</button>
            </div>

            <!-- Score Display -->
            <div id="score-container" style="display:none;">
                <h2 id="score-result"></h2>
                <button id="try-again" style="display: none;">Try Again</button>
            </div>

            <div class="navigation-container" style="display: none;">
                <button id="first-quiz-button">
                    <svg id="first-quiz" xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 -960 960 960" width="48px" fill="#3b3b3b">
                        <path d="M240-240v-480h60v480h-60Zm447-3L453-477l234-234 43 43-191 191 191 191-43 43Z"/>
                    </svg>
                </button>
                <button id="previous-quiz-button">
                    <svg id="previous-quiz" xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 -960 960 960" width="48px" fill="#3b3b3b">
                        <path d="M561-240 320-481l241-241 43 43-198 198 198 198-43 43Z"/>
                    </svg>
                </button>
                <button id="home-button">
                    <svg id="home" xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 -960 960 960" width="48px" fill="#3b3b3b">
                        <path d="M220-180h150v-250h220v250h150v-390L480-765 220-570v390Zm-60 60v-480l320-240 320 240v480H530v-250H430v250H160Zm320-353Z"/>
                    </svg>
                </button>
                <button id="next-quiz-button">
                    <svg id="next-quiz" xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 -960 960 960" width="48px" fill="#3b3b3b">
                        <path d="M530-481 332-679l43-43 241 241-241 241-43-43 198-198Z"/>
                    </svg>
                </button>
                <button id="last-quiz-button">
                    <svg id="last-quiz" xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 -960 960 960" width="48px" fill="#3b3b3b">
                        <path d="m272-245-43-43 192-192-192-192 43-43 235 235-235 235Zm388 5v-480h60v480h-60Z"/>
                    </svg>
                </button>
            </div>
            
        </div>
    </div>
