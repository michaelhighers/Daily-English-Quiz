    <div class="quiz-container">
        <div id="quiz-content">

            <h2 class="quiz-title">2025.03.24</h2>
            <img src="../images/cube.png" alt="Puzzle Cube" class="card-image quiz-start-image">

            <!-- Start Button -->
            <div class="button-container">
                <button id="start">Start</button>
            </div>

            <!-- Question and Answer Section -->
            <div class="question-container">
                <div class="question" data-correct="2" style="display:none;">
                    <p>Which word means "open and honest in expression"?</p>
                    <div class="answer-container">
                        <button class="answer" data-index="1">Reticent</button>
                        <button class="answer" data-index="2">Candid</button>
                        <button class="answer" data-index="3">Clandestine</button>
                        <button class="answer" data-index="4">Cryptic</button>
                    </div>
                </div>

                <div class="question" data-correct="4" style="display:none;">
                    <p>Which word is a synonym of "relinquish"?</p>
                    <div class="answer-container">
                        <button class="answer" data-index="1">Acquire</button>
                        <button class="answer" data-index="2">Retain</button>
                        <button class="answer" data-index="3">Secure</button>
                        <button class="answer" data-index="4">Surrender</button>
                    </div>
                </div>

                <div class="question" data-correct="3" style="display:none;">
                    <p>Which word is an antonym of "transparent"?</p>
                    <div class="answer-container">
                        <button class="answer" data-index="1">Fluid</button>
                        <button class="answer" data-index="2">Radiant</button>
                        <button class="answer" data-index="3">Obscure</button>
                        <button class="answer" data-index="4">Flexible</button>
                    </div>
                </div>

                <div class="question" data-correct="2" style="display:none;">
                    <p>If he ____ known, he would have helped.</p>
                    <div class="answer-container">
                        <button class="answer" data-index="1">has</button>
                        <button class="answer" data-index="2">had</button>
                        <button class="answer" data-index="3">have</button>
                        <button class="answer" data-index="4">did</button>
                    </div>
                </div>

                <div class="question" data-correct="3" style="display:none;">
                    <p>Which idiom means "to reveal a secret"?</p>
                    <div class="answer-container">
                        <button class="answer" data-index="1">Break a leg</button>
                        <button class="answer" data-index="2">Piece of cake</button>
                        <button class="answer" data-index="3">Spill the beans</button>
                        <button class="answer" data-index="4">On cloud nine</button>
                    </div>
                </div>
            </div>
        

            <!-- Next and Score Buttons -->
            <div class="button-wrapper">
                <button id="next" style="display:none;">Next</button>
                <button id="score" style="display:none;">Score</button>
            </div>

            <!-- Score Display -->
            <div id="score-container" style="display:none;">
                <h2 id="score-result"></h2>
                <button id="try-again" style="display: none;">Try Again</button>
            </div>

            <div class="navigation-container" style="display: none;">
                <button id="first-quiz-button">

                    <svg id="previous-quiz" xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 -960 960 960" width="48px" fill="#3b3b3b">

                    </svg>
                </button>
                <button id="next-quiz-button">
                    <svg id="next-quiz" xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 -960 960 960" width="48px" fill="#3b3b3b">
                        <path d="M530-481 332-679l43-43 241 241-241 241-43-43 198-198Z"/>
                    </svg>
                </button>
                <button id="last-quiz-button">
                    <svg id="last-quiz" xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 -960 960 960" width="48px" fill="#3b3b3b">

                    </svg>
                </button>
            </div>
