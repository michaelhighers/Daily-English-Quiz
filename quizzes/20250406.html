            <h2 class="quiz-title">2025.04.06</h2>

            <!-- Question and Answer Section -->
            <div class="question-container">
                <div class="question" data-correct="4" style="display:none;">
                    <p>Which word means "hope or goal"?</p>
                    <div class="answer-container">
                        <button class="answer" data-index="1">Dedication</button>
                        <button class="answer" data-index="2">Abomination</button>
                        <button class="answer" data-index="3">Reaction</button>
                        <button class="answer" data-index="4">Aspiration</button>
                    </div>
                </div>

                <div class="question" data-correct="3" style="display:none;">
                    <p>Which word is a synonym of "abomination"?</p>
                    <div class="answer-container">
                        <button class="answer" data-index="1">Love</button>
                        <button class="answer" data-index="2">Contentment</button>
                        <button class="answer" data-index="3">Anathema</button>
                        <button class="answer" data-index="4">Characterization</button>
                    </div>
                </div>

                <div class="question" data-correct="4" style="display:none;">
                    <p>Which word is an antonym of "astonishing"?</p>
                    <div class="answer-container">
                        <button class="answer" data-index="1">Embarrassing</button>
                        <button class="answer" data-index="2">Amazing</button>
                        <button class="answer" data-index="3">Inopportune</button>
                        <button class="answer" data-index="4">Insignificant</button>
                    </div>
                </div>

                <div class="question" data-correct="3" style="display:none;">
                    <p>"If I had time, I would do it right now." is an example of:</p>
                    <div class="answer-container">
                        <button class="answer" data-index="1">Zero conditional</button>
                        <button class="answer" data-index="2">First conditional</button>
                        <button class="answer" data-index="3">Second conditional</button>
                        <button class="answer" data-index="4">Third conditional</button>
                    </div>
                </div>

                <div class="question" data-correct="2" style="display:none;">
                    <p>Which idiom means "a feeling of great joy"?</p>
                    <div class="answer-container">
                        <button class="answer" data-index="1">In a rut</button>
                        <button class="answer" data-index="2">On top of the world</button>
                        <button class="answer" data-index="3">Out of bounds</button>
                        <button class="answer" data-index="4">Out of pocket</button>
                    </div>
                </div>
            </div>
