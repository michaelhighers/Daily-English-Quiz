<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily English Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <img id="logo" src="images/Daily English Quiz.png" alt="Daily English Quiz Logo with two crossed pencils inside a double circle">

    <div class="quiz-container">
        <div id="quiz-content">

            <!-- Start Button -->
            <div class="button-container">
                <button id="start">Start</button>
            </div>

            <!-- Question and Answer Section -->
            <div class="question-container">
                <div class="question" data-correct="3" style="display:none;">
                    <p>Which of the following means "ubiquitous"?</p>
                    <div class="answer-container">
                        <button class="answer" data-index="1">Rare</button>
                        <button class="answer" data-index="2">Hidden</button>
                        <button class="answer" data-index="3">Widespread</button>
                        <button class="answer" data-index="4">Unique</button>
                    </div>
                </div>

                <div class="question" data-correct="2" style="display:none;">
                    <p>Which of the following is a synonym of "arduous"?</p>
                    <div class="answer-container">
                        <button class="answer" data-index="1">Simple</button>
                        <button class="answer" data-index="2">Difficult</button>
                        <button class="answer" data-index="3">Brief</button>
                        <button class="answer" data-index="4">Light</button>
                    </div>
                </div>

                <div class="question" data-correct="4" style="display:none;">
                    <p>Which of the following is an antonym of "benevolent"?</p>
                    <div class="answer-container">
                        <button class="answer" data-index="1">Kind</button>
                        <button class="answer" data-index="2">Generous</button>
                        <button class="answer" data-index="3">Caring</button>
                        <button class="answer" data-index="4">Malicious</button>
                    </div>
                </div>

                <div class="question" data-correct="1" style="display:none;">
                    <p>The weather forecast says it ____ tomorrow.</p>
                    <div class="answer-container">
                        <button class="answer" data-index="1">will rain</button>
                        <button class="answer" data-index="2">is raining</button>
                        <button class="answer" data-index="3">rained</button>
                        <button class="answer" data-index="4">rains</button>
                    </div>
                </div>

                <div class="question" data-correct="2" style="display:none;">
                    <p>"To be in the same boat" means:</p>
                    <div class="answer-container">
                        <button class="answer" data-index="1">To be on a ship</button>
                        <button class="answer" data-index="2">To have a similar experience</button>
                        <button class="answer" data-index="3">To travel together</button>
                        <button class="answer" data-index="4">To compete with each other</button>
                    </div>
                </div>
            </div>
        

            <!-- Next and Score Buttons -->
            <div class="button-wrapper">
                <button id="next" style="display:none;">Next</button>
                <button id="score" style="display:none;">Score</button>
            </div>

            <!-- Score Display -->
            <div id="score-container" style="display:none;">
                <h2 id="score-result"></h2>
            </div>
            
        </div>
    </div>

</body>
</html>
